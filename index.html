<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주식 투자 체크리스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>주식 투자 원칙 체크리스트</h1>
        <p>투자를 결정하기 전, 아래 항목들을 신중하게 점검해 보세요.</p>

        <div class="progress-container">
            <div id="progressBar"></div>
        </div>
        <p class="progress-text">완료: <span id="counter">0</span> / 10</p>

        <h2>1. 기업의 이해</h2>
        <ul>
            <li>
                <input type="checkbox" id="check1">
                <label for="check1">이 회사가 무엇으로 돈을 버는지 명확히 이해하는가?</label>
            </li>
            <li>
                <input type="checkbox" id="check2">
                <label for="check2">이 회사의 제품이나 서비스가 앞으로도 계속 필요할 것 같은가?</label>
            </li>
        </ul>

        <h2>2. 재무 건전성</h2>
        <ul>
            <li>
                <input type="checkbox" id="check3">
                <label for="check3">최근 3~5년간 매출과 이익이 꾸준히 증가했는가?</label>
            </li>
            <li>
                <input type="checkbox" id="check4">
                <label for="check4">부채가 너무 많지는 않은가? (부채비율 확인)</label>
            </li>
            <li>
                <input type="checkbox" id="check5">
                <label for="check5">회사가 벌어들인 돈을 잘 활용하고 있는가? (ROE 확인)</label>
            </li>
        </ul>

        <h2>3. 성장성과 경쟁력</h2>
        <ul>
            <li>
                <input type="checkbox" id="check6">
                <label for="check6">동종 업계 경쟁사 대비 특별한 강점(경제적 해자)이 있는가?</label>
            </li>
            <li>
                <input type="checkbox" id="check7">
                <label for="check7">회사가 속한 산업 자체가 성장하고 있는가?</label>
            </li>
        </ul>

        <h2>4. 가치 평가 및 투자 원칙</h2>
        <ul>
            <li>
                <input type="checkbox" id="check8">
                <label for="check8">현재 주가가 비싸지 않다고 판단하는가? (나만의 기준)</label>
            </li>
            <li>
                <input type="checkbox" id="check9">
                <label for="check9">이 주식에 투자하려는 명확한 이유가 있는가?</label>
            </li>
            <li>
                <input type="checkbox" id="check10">
                <label for="check10">만약 주가가 50% 하락해도 팔지 않고 버틸 수 있는가?</label>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
